<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width">
        <title>SITREP Creator</title>

        <!--Main CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!--ESRI JS CSS-->
        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

        <!--Calcite Maps Bootstrap-->
        <link rel="stylesheet" type="text/css" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.10.css" />
        
        <!--Calcite Maps-->
        <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.10.css">

        <!--[if IE<9]
            <link rel="stylesheet" href="css/style.css">
        <![endIf]-->
    </head>

    <body>
        <!--Start Navbar-->
        <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
            <!--Data Sources-->
            <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
                <a class="dropdown-toggle" role="menubutton" aria-haspopup="true" aria-expanded="false" tabindex="0">
                    <div class="calcite-dropdown-toggle">
                        <span class="sr-only">Toggle dropdown menu</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!--Dropdown Menu-->
                <ul class="dropdown-menu" role="menu">
                    <!--Dropdown List Items-->
                    <li id="dropdownTitle">
                        Data Sources
                    </li>
                    <li>
                        <!--Link to FAA NASR Data Source-->   
                        <a role="menuitem" tabindex="0" href="https://www.faa.gov/air_traffic/flight_info/aeronav/aero_data/NASR_Subscription_2022-12-01/" target="_blank" rel="noopener noreferrer" aria-haspopup="true">
                        <span class="glyphicon glyphicon-menu-right"></span>
                            FAA NASR
                        </a>
                    </li>
                </ul>
            </div>
            <!--Title-->
            <div class="calcite-title calcite-overflow-hidden">
                <span class="calcite-title-main">Situational Report Creation Tool</span>
                <span class="calcite-title-divider hidden-xs"></span>
                <span class="calcite-title-sub hidden-xs">Airspace Analysis</span>
            </div>
            <!--Search-->
            <ul class="nav navbar-nav calcite-nav">
                <li>
                    <div class="calcite-navbar-search calcite-search-expander">
                        <div id="searchWidgetDiv"></div>
                    </div>
                </li>
            </ul>
        </nav>
        <!--End Navbar-->

        <!--Main Layout-->
        <div class="grid-container">

            <!--Start Query Section-->
            <div class="queryTools">
                <div class="qTool" id="dropdown-container">
                    <div id="weather-container">
                        <p class="section-header">Search database for existing weather events:</p>
                        <calcite-select class="dropdown" id="weather-dropdown">
                            <calcite-option selected class="default-dropdown" id="weather-default">Select Weather Events</calcite-option>
                        </calcite-select>
                    </div>
                    <div id="iwa-container">
                        <p class="section-header">Select an Incident Watch Area for this event:</p>
                        <calcite-select class="dropdown" id="iwa-dropdown">
                            <calcite-option selected class="default-dropdown" id="iwa-default">Select Watch Area</calcite-option>
                        </calcite-select>
                    </div>
                </div>
                <div class="qTool" id="summary-section">
                    <div class="section-header" style="text-align: center;">Situational Report Summary</div>
                </div>
                <div class="qTool" id="generate-report">
                    <button type="button" class="btn btn-primary" id="gen-button" disabled>Generate Report</button>
                </div>
            </div>
            <!--End Query Section-->

            <!--Start Map-->
            <div class="mapArea">
                <div id="viewDiv"></div>
            </div>
            <!--End Map-->

            <!--Start IWA Section-->
            <div class="IWAtools">
                <div class="iTool">

                </div>
                <div class="iTool">

                </div>
            </div>
            <!--End IWA Section-->

            <script type="text/javascript">
                var dojoConfig = {
                packages: [{
                    name: "bootstrap",
                    location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
                },
                {
                    name: "calcite-maps",
                    location: "https://esri.github.io/calcite-maps/dist/js/dojo"
                }]
                };
            </script>
        </div>
        <!--End Main Layout-->

        <script src="https://js.arcgis.com/4.24/"></script>
        <script src="lib/jquery-3.6.0.js"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.91/calcite.esm.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
